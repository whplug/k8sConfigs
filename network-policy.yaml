apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-network-policy
  namespace: default
spec:
  podSelector:
    - podSelector:
        matchLabels:
          app: frontend
          app: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - form: 
    - podSelector:
        matchLabels:
          app: frontend
          app: backend
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: frontend
          app: backend

